<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Start Main Apps from here -->

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="preview-image">
          <img class="img-rounded dynamic-image" alt="Cinque Terre" width="400" height="300" src="img/Pink_umbrella.png">
          <img class="logo" width="70" height="30" src="">
        </div>
      </div>
      <div class="col-md-6">
        <h1 class="app-title">Custom Umbrella</h1>
        <div class="btn-group">
          <button type="button" class="btn btn-primary blue"></button>
          <button type="button" class="btn btn-primary pink"></button>
          <button type="button" class="btn btn-primary yellow"></button>
        </div>
        <div class="upload-item-texts">
          <h3 class="heading">Customize your umbrella</h3>
          <p class="sub-heading">Upload your logo for instant preview</p>
          <p class="body">.png and .jpg file only (Max file size is 5 MB)</p>
        </div>
        <div class='file-input'>
          <input type="file" class="custom-file-input" name="logo">
          <span class='button'><img src="img/upload_icon.svg"></span>
          <span class='label' data-js-label>No file selected</span>
        </div>
      </div>
    </div>
  </div>

  <!-- End of the application -->
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
